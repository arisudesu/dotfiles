backend = "glx";
glx-no-stencil = true;
vsync = "opengl-swc";
paint-on-overlay = true;

use-ewmh-active-win = true;
detect-rounded-corners = true;

shadow = true;
#no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 3;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.3;
shadow-exclude = [
    "_GTK_FRAME_EXTENTS@:c"
];
